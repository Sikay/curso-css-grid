<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Unknown Number of Items!</title>
</head>

<body>
  <!-- Unknown Amount of Elements -->
  <script>
    function addItem() {
      const unknown = document.querySelector('.unknown');
      unknown.innerHTML += `<div class="item">${unknown.childElementCount}</div>`;
    }
  </script>
  <button onClick="addItem()">+ Add</button>
  <div class="unknown">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <style>

    /* Flexbox en el momento que salte de fila ocupara todos los espacios por lo que tendra elementos de diferentes tamaños, grid mantendra los tamaños con el salto de linea */

    .unknown {
      /*display: flex;
      flex-wrap: wrap;*/
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 20px;
    }

    /*
    .item {
      flex: auto;
      margin: 0 10px 0 10px;
    }
    */
  </style>
</body>

</html>
